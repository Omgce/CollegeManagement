<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>List Of Teacher</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container text-center">
		<div>
			<h1>Teacher List</h1>
		</div>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Teacher Name</th>
						<th>About</th>
						<th>Subject</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="teacher : ${listTeacher}">
						<tr>
							<td>[[${teacher.id}]]</td>
							<td>[[${teacher.teacherName}]]</td>
							<td>[[${teacher.about}]]</td>
							<td>[[${teacher.course.courseName}]]</td>
							<td>
							<a th:href="@{'/teachers/edit/'+ ${teacher.id}}">Edit</a>
                             &nbsp; |  &nbsp;
							<a class="text-danger" th:href="@{'teachers/delete/'+ ${teacher.id}}">Delete</a>
							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
