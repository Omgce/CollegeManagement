<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Add New Teacher</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container text-center">
		<div th:if="${teacher.id == null}">
			<h1>Add New Teacher</h1>
		</div>
		<div th:unless="${teacher.id == null}">
			<h1>Edit Teacher</h1>
		</div>
		<form th:action="@{/teachers/save}" th:object="${teacher}" method="post" style="max-width: 600px; margin:0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${teacher.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Teacher Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{teacherName}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">About: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{about}" class="form-control" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Course: </label>
					<div class="col-sm-8">
						<select th:field="*{course}" class="form-control" required>
							<th:block th:each="cou : ${listCourses}">
								<option th:text="${cou.courseName}" th:value="${cou.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class"text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
