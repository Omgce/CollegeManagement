<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Add New Course</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container text-center">
		<div th:if="${course.id == null}">
			<h1>Add New Course</h1>
		</div>
		<div th:unless="${course.id == null}">
			<h1>Edit Course</h1>
		</div>
		<form th:action="@{/courses/save}" th:object="${course}" method="post" style="max-width: 600px; margin:0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${course.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Course Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{courseName}" class="form-control" required />
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Student Name: </label>
					<div class="col-sm-8">
						<select th:field="*{student}" class="form-control" required>
							<th:block th:each="stu : ${listStudents}">
								<option th:text="${stu.studentName}" th:value="${stu.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class"text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
